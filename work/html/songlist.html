<script>
    function change(id){
       var arr = document.getElementById(id);
       var name = arr.className;
       if (name=="fa fa-play")
            arr.setAttribute("class","fa fa-stop");
        else arr.setAttribute("class","fa fa-play");
        window.location.href="songlistANDplay.html";
    }
</script>
